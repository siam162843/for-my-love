/* 1. Updated: Use opacity instead of display:none */
.popup-overlay {
  padding: 2rem;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex; /* Keep flex here */
  justify-content: center;
  align-items: center;
  /* The Smoothness Settings */
  opacity: 0;
  visibility: hidden; 
  transition: opacity 0.7s ease, visibility 0.7s ease;
}

/* 2. Updated: When it's clicked/targeted */
.popup-overlay:target {
  opacity: 1;
  visibility: visible;
}

/* 3. Added a "Pop" effect to your content box */
.popup-content {
  background-color: #ffaddc;
  border: 3px solid #ad265f;
  padding: 2rem;
  border-radius: 8px;
  position: relative;
  width: 900px;
  max-width: 90%;

}

/* Slide up and grow when the overlay is targeted */

}
