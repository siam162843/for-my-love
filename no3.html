  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      max-width: 100%;
      /* height: 100vh; */
      background-color: #ffaddc;
      padding: 1rem;
      text-align: center;
    }

    .scroll {
      margin: 10px auto;
      display: flex;
      overflow-x: auto;
          

      mask-image: linear-gradient(
        to right, 
          rgba(0, 0, 0, 0) 0%,    /* Left edge: Transparent */
          rgba(0, 0, 0, 1) 30%,   /* 20% in: Fully visible */
          rgba(0, 0, 0, 1) 70%,  
          rgba(0, 0, 0, 0) 100%   /* Right edge: Transparent */
      );
    }

    .scroll::-webkit-scrollbar {
      display: none;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      animation: spin 10s infinite linear;
      padding-right: 1rem;
    }

    @keyframes spin {
      from {
        translate: 0;
      }

      to {
        translate: -100%;
      }

    }

    .scroll:hover .container {
      animation-play-state: paused;
    }

    .card {
      flex: 0 0 250px;
      height: 350px;
      font-size: 3rem;
      border-radius: 1rem;
      /* padding: 1rem; */
      /* background-color: blue; */
      text-align: center;
      align-content: center;
      border: 5px solid #ff1878;
      overflow: hidden;

      img {
        width: 100%;
        height: 100%;
      }

    }

   


    .dancing-text {
      margin-top: 20px;
      text-align: center;
      font-size: 3rem;
    }

    

           /* 2. Apply to the text */
    .dancing-text span {
      color: #ff1878;
      display: inline-block; /* Required for transform to work */
      animation: dance 1s infinite ease-in-out;
    }

    @keyframes dance {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-5px) rotate(5deg); }
    }

           /* 3. Give each word a different delay so they don't move together */
    .dancing-text span:nth-child(1) { animation-delay: 0.1s; }
    .dancing-text span:nth-child(2) { animation-delay: 0.2s; }
    .dancing-text span:nth-child(3) { animation-delay: 0.3s; }
    .dancing-text span:nth-child(4) { animation-delay: 0.4s; }
    .dancing-text span:nth-child(5) { animation-delay: 0.5s; }
    .dancing-text span:nth-child(6) { animation-delay: 0.6s; }
    .dancing-text span:nth-child(7) { animation-delay: 0.7s; }

    p {
      color: #72153c;
      font-weight: 900;
      margin-bottom: 15px;
      text-align: center;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #ff1878;
      font-weight: 900;
      color: #ffffff;
      padding: 12px 20px;
      margin: 10px;
      margin-bottom: 150px;
      border-radius: 8px;
      box-shadow: 6px 6px 10px #7c0a2c81;
    }
